<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="script.js"></script> -->

        과거 해결방법은 <1>, <2>, <3>이 있다.
        현재 해결방법(html5)은 <4>, <5>가 있다.
        + 동기는 결과를 기다리는 것. 비효율적이나 업무단순.
        + 비동기는 결과를 기다리지않는 것. 효율적이나 업무복잡. 
    -->

<body>
    <button id="btn">버튼</button>
